<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <!-- Este es el input para poder escribir la tarea que  se quiere registrar -->
        <input type="text" id="task" placeholder="Escriba una tarea" required >
        <!-- Selección de estado de la tarea -->
        <select name="selector" id="options"> 
            <option value="to-do">Por empezar</option> 
            <option value="in-progress">En proceso</option>
            <option value="done">Finalizado</option>
        </select>

        <button id="add">Agregar</button> <!-- Botón para agregar tareas-->
    </div>
    <section class="" id="body">
        <p id="alert">Sin agregar tareas</p>
    </section>
    <script src="./index.js"></script>
</body>

</html>
