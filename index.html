<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <div>
            <h2>Lista de tareas</h2>
        </div>
        <div class="header">
            <!-- Este es el input para poder escribir la tarea que  se quiere registrar -->
            <input type="text" id="task" placeholder="Escriba una tarea" required>
            <!-- Selección de estado de la tarea -->
            <select name="selector" id="options">
                <option value="to-do">Por empezar</option>
                <option value="in-progress">En proceso</option>
                <option value="done">Finalizado</option>
            </select>
            <button id="add">Agregar</button> <!-- Botón para agregar tareas-->
        </div>

    </div>
    <section class="" id="body">
         <div class="columna">
            <h3>Por Empezar</h3>
            <div id="to-do" class="tareas"></div>
            <p id="alert">Sin agregar tareas</p>
        </div>

        <div class="columna">
            <h3>En progreso</h3>
            <div id="in-progress" class="tareas"></div>
            <p id="alert">Sin agregar tareas</p>
        </div>

        <div class="columna">
            <h3>Finalizado</h3>
            <div id="done" class="tareas"></div>
            <p id="alert">Sin agregar tareas</p>
        </div>
        
    </section>
    <script src="./index.js"></script>
</body>

</html>
